<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>个人资料</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/resources/css/index.css" media="all" />
	<style>
		.userAddress{
			width: 710px;
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form layui-row">
	<div class="layui-col-md3 layui-col-xs12 user_right">
		<div class="layui-upload-list">
			<img class="layui-upload-img layui-circle userFaceBtn userAvatar" th:src="${session.user.imgpath}" style="height: 207px; margin-left: 66px;" id="userFace">
		</div>
		<button type="button" class="layui-btn layui-btn-primary userFaceBtn" style="margin-left:100px;"><i class="layui-icon">&#xe67c;</i> 更换头像</button>

	</div>
	<div class="layui-col-md6 layui-col-xs12">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" name="name" id="userName" disabled class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户组</label>
			<div class="layui-input-block">
				<input type="text" name="deptname" value="超级管理员" disabled class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item" pane="">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex">
				<input type="radio" name="sex" value="1" title="男" checked="">
				<input type="radio" name="sex" value="0" title="女">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="tel" value="" name="contactnum" placeholder="请输入手机号码" lay-verify="phone" class="layui-input userPhone">
			</div>
		</div>
		<div class="layui-form-item userAddress">
			<label class="layui-form-label">地址</label>
			<div class="layui-input-inline">
				<select name="province" lay-filter="province" class="province">
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="city" lay-filter="city" disabled>
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="area" lay-filter="area" disabled>
					<option value="">请选择县/区</option>
				</select>
			</div>
		</div>


		<div class="layui-form-item">
			<label class="layui-form-label">自我评价</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入内容" name="remark" class="layui-textarea myself"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript" >
	var form, $,areaData;
	layui.config({
		base : "/resources/js/"
	}).extend({
		"address" : "address"
	});
	layui.use(['form','layer','upload','laydate',"address"],function() {
		form = layui.form;
		$ = layui.jquery;
		var layer = parent.layer === undefined ? layui.layer : top.layer,
				upload = layui.upload,
				laydate = layui.laydate,
				address = layui.address
		//提交个人资料
		form.on("submit(changeUser)",function(data){
			var index = layer.msg('提交中，请稍候',{icon: 16,time:false,shade:0.8});
			$.post("/user/updateUser",data.field,function(res){
				if(res.code==200){
					getUserInfo();
					layer.close(index);
					layer.msg("提交成功！");
				}
				layer.close(index);
				layer.msg(res.msg);

			});
			return false; //阻止表单跳转
		});

		getUserInfo();
		//获取用户信息
		function getUserInfo(){
			$.post("/user/loadUserById",function(data) {
						//获取省信息
						address.provinces();
						var userInfo = data.data;
						var citys;
						$("#userName").val(userInfo.name); //用户名
						$(".userSex input[value="+userInfo.sex+"]").attr("checked","checked"); //性别
						$(".userPhone").val(userInfo.contactnum); //手机号


						// $(".userAddress select[name='province']").val(userInfo.province); //省
						// $(".userAddress select[name='city']").val(userInfo.city); //市
						// $(".userAddress select[name='area']").val(userInfo.area); //区
						form.render();
						for(key in userInfo){
							if(key.indexOf("like") != -1){
								$(".userHobby input[name='"+key+"']").attr("checked","checked");
							}
						}
						$(".myself").val(userInfo.remark); //自我评价
						form.render();

					});
		}


		//上传头像
		upload.render({
			elem: '.userFaceBtn',
			url: '/user/upload',
			method: "post",

			done: function(res) {
				//如果上传失败
				if (!res.success) {
					return layer.msg('上传失败');
				}
				//上传成功
				$('#userFace').attr('src', res.src);
				$(".userAvatar").attr("src", res.src);
				window.sessionStorage.setItem("src", res.src);
				return layer.msg('上传成功');
			}


		});
		//获取省信息
		address.provinces();




	})
</script>
</body>
</html>
