	<script type="text/javascript">

	var currentUserName='[[${session.user.name}]]'
	
	//获取系统时间
	var newDate = '';
	getLangDate();
	//值小于10时，在前面补0
	function dateFilter(date){
	    if(date < 10){return "0"+date;}
	    return date;
	}
	function getLangDate(){
	    var dateObj = new Date(); //表示当前系统时间的Date对象
	    var year = dateObj.getFullYear(); //当前系统时间的完整年份值
	    var month = dateObj.getMonth()+1; //当前系统时间的月份值
	    var date = dateObj.getDate(); //当前系统时间的月份中的日
	    var day = dateObj.getDay(); //当前系统时间中的星期值
	    var weeks = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
	    var week = weeks[day]; //根据星期值，从数组中获取对应的星期字符串
	    var hour = dateObj.getHours(); //当前系统时间的小时值
	    var minute = dateObj.getMinutes(); //当前系统时间的分钟值
	    var second = dateObj.getSeconds(); //当前系统时间的秒钟值
	    var timeValue = "" +((hour >= 12) ? (hour >= 18) ? "晚上" : "下午" : "上午" ); //当前时间属于上午、晚上还是下午
	    newDate = dateFilter(year)+"年"+dateFilter(month)+"月"+dateFilter(date)+"日 "+" "+dateFilter(hour)+":"+dateFilter(minute)+":"+dateFilter(second);
	    document.getElementById("nowTime").innerHTML = "亲爱的【"+currentUserName+"】，"+timeValue+"好！ 欢迎使用中小学教材智能匹配系统系统。当前时间为： "+newDate+"　"+week;
	    setTimeout("getLangDate()",1000);
	}

	    //最新文章列表
	    // $.get("/notice/loadAllNotice",function(data){
	    //     var hotNewsHtml = '';
		// 	data.count= (data.count>5) ? 5 : data.count;

	    //             +'<td>'+data.data[i].createtime.substring(0,10)+'</td>'+'<td style="width: 1px;">'+'<button type="button"  lay-event="show" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-about"></span>查看</button>' +'</td>'
	    //             +'</tr>';
	    //     }
	    //     $(".hot_news").html(hotNewsHtml);

	    // })
		//加载 数据
		var tableIns=table.render({
			 elem: '#noticeTable'
			,skin: 'nob' //行边框风格

			,limit: 5 //每页默认显示的数量
			,cols: [ [
				{field:'title', title:'标题',align:'center',width:'47%'}
				,{field:'createtime', title:'发布时间',align:'center',width:'25%'}
				,{field:'opername', title:'发布人',align:'center',width:'16%'}
				,{ title:'操作', toolbar: '#noticeRowBar',align:'center',width:'12%'}
			] ],
			done(){
				$('.layui-table .layui-table-cell > span').css({'font-weight': 'bold'});//表头字体样式
				/*$('th').css({'background-color': '#5792c6', 'color': '#fff','font-weight':'bold'}) 表头的样式 */
				$('th').hide();//表头隐藏的样式
				$('.layui-table-page').css('margin-top','40px');//页码部分的高度调整
			}
		});

		//监听行工具条的事件
		table.on("tool(noticeTable)",function(obj){
			var data = obj.data; //获得当前行数据
			if (obj.event === 'show') {
				showNotice(data);

			};
		});
		var mainIndex;
		//打开分配角色的页面
		function showNotice(data){
			mainIndex=layer.open({
				type:1,
				content:$("#showNoticeDiv"),
				area:['800px','600px'],
				title:'查看公告',
				shade: 0.3,
				shadeClose:true
				,btn: ['我知道了', '关闭']
				,yes: function(){
					layer.close(mainIndex)
				}
				,btn2: function(){
					layer.close(mainIndex)
				},
				success:function(){
					$("#show_title").html(data.title);
