<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>报订管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="/favicon.ico">
<link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/resources/css/public.css" media="all" />

</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
	<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
		<div class="layui-form-item">
			<div class="layui-inline ">
				<label class="layui-form-label">征订期号</label>
				<div class="layui-input-block">
					<select name="orderId" id="search_orderid"  lay-verify="required">
						<option value="">请选择征订期号</option>
					</select>
				</div>
			</div>
		    <div class="layui-inline">
		      <label class="layui-form-label">报订名称</label>
		      <div class="layui-input-inline">
		        <input type="text" name="booksubmitName"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">报订电话</label>
		      <div class="layui-input-inline">
		        <input type="text" name="phone"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		       <label class="layui-form-label">联系人</label>
		       <div class="layui-input-inline">
		        <input type="text" name="connectionperson"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
		  </div>
		  <div class="layui-form-item">
		  	 <div class="layui-input-block" style="text-align: center;">
		       	<button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		      </div>
		  </div>
	</form>
</blockquote>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
	<table class="layui-hide" id="booksubmitTable" lay-filter="booksubmitTable"></table>
	<div id="booksubmitToolBar" style="display: none;">
		<button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加报订</button>
		<button type="button" lay-event="batchDelete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>批量删除</button>
	</div>
	
	<div id="booksubmitRowBar" style="display: none;">
		<button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
		<button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
	</div>
</div>

<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
	<form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
		<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">报订名称</label>
			    <div class="layui-input-inline">
			      <input type="hidden" name="id">
			      <input type="text" name="booksubmitName" lay-verify="required" autocomplete="off" placeholder="请输入报订名称" class="layui-input">
			    </div>
		    </div>
			<div class="layui-inline">
			    <label class="layui-form-label">报订电话</label>
			    <div class="layui-input-inline">
			      <input type="hidden" name="id">
			      <input type="text" name="telephone" lay-verify="required" autocomplete="off" placeholder="请输入报订电话" class="layui-input">
			    </div>
		    </div>
			<div class="layui-inline">
			    <label class="layui-form-label">邮编</label>
			    <div class="layui-input-inline">
			      <input type="hidden" name="id">
			      <input type="text" name="zip"  autocomplete="off" placeholder="请输入报订邮编" class="layui-input">
			    </div>
		    </div>
 	   </div>
 	   <div class="layui-form-item">
		    <label class="layui-form-label">报订地址</label>
		    <div class="layui-input-block">
		      <input type="text" name="address" autocomplete="off" placeholder="请输入报订地址" class="layui-input">
		    </div>
 	   </div>
 	   <div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">联系人</label>
			    <div class="layui-input-inline">
			      <input type="hidden" name="id">
			      <input type="text" name="connectionperson" lay-verify="required" autocomplete="off" placeholder="请输入联系人" class="layui-input">
			    </div>
		    </div>
			<div class="layui-inline">
			    <label class="layui-form-label">联系人电话</label>
			    <div class="layui-input-inline">
			      <input type="hidden" name="id">
			      <input type="text" name="phone" lay-verify="required" autocomplete="off" placeholder="请输入联系人电话" class="layui-input">
			    </div>
		    </div>
			<div class="layui-inline">
			    <label class="layui-form-label">邮箱</label>
			    <div class="layui-input-inline">
			      <input type="hidden" name="id">
			      <input type="text" name="email" lay-verify="required" autocomplete="off" placeholder="请输入报订邮箱" class="layui-input">
			    </div>
		    </div>
 	   </div>
 	   <div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">开户银行</label>
			    <div class="layui-input-inline">
			      <input type="hidden" name="id">
			      <input type="text" name="bank" lay-verify="required" autocomplete="off" placeholder="请输入开户银行" class="layui-input">
			    </div>
		    </div>
			<div class="layui-inline">
			    <label class="layui-form-label">帐号</label>
			    <div class="layui-input-inline">
			      <input type="hidden" name="id">
			      <input type="text" name="account" lay-verify="required" autocomplete="off" placeholder="请输入报订帐号" class="layui-input">
			    </div>
		    </div>
			<div class="layui-inline">
			    <label class="layui-form-label">传真</label>
			    <div class="layui-input-inline">
			      <input type="hidden" name="id">
			      <input type="text" name="fax" lay-verify="required" autocomplete="off" placeholder="请输入报订传真" class="layui-input">
			    </div>
		    </div>
 	   </div>
	  <div class="layui-form-item">
	    <div class="layui-inline">
	      <label class="layui-form-label">是否可用</label>
	      <div class="layui-input-inline">
	        <input type="radio" name="available" value="1" title="可用" checked="">
	        <input type="radio" name="available" value="0" title="不可用" >
	      </div>
	    </div>
	  </div>
 	   <div class="layui-form-item">
		    <div class="layui-input-block" style="text-align: center;">
		      	<button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		     </div>
 	   </div>
	</form>
</div>
<!-- 添加和修改的弹出层结束 -->



<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
var tableIns;
layui.use(['jquery','form','table','layer'],function(){
		var $=layui.jquery;
		var form=layui.form;
		var table=layui.table;
		var layer=layui.layer;
		//加载 数据
		 tableIns=table.render({
			 elem: '#booksubmitTable'
		    ,url:'/booksubmit/loadBooksubmit'
		    ,toolbar: '#booksubmitToolBar' //开启头部工具栏，并为其绑定左侧模板
		    ,title: '报订数据表'
		    ,height:'full-220'
		    ,page: true
		    ,cols: [ [
		      {type:'checkbox',align:'center'}
		      ,{field:'id', title:'ID',align:'center' ,width:'80'}
		      ,{field:'orderId', title:'期号名称',align:'center',width:'120'}
		      ,{field:'bookId', title:'书名',align:'center',width:'120'}
		      ,{field:'grade', title:'年级',align:'center',width:'150'}
		      ,{field:'sumordNum', title:'待配订数',align:'center',width:'150'}
		      ,{field:'inportNum', title:'库存量',align:'center',width:'120'}
		      ,{field:'lackNum', title:'报订未到货',align:'center',width:'150'}
		      ,{fixed: 'right', title:'操作', toolbar: '#booksubmitRowBar',align:'center',width:'200'}
		    ] ]
		      ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
			        if(res.data.length==0&&curr!=1){
			        	tableIns.reload({
			        		page:{
			        			curr:(curr-1)
			        		}
			        	});
			        }
			    }
		});
		
		//模糊查询
		form.on("submit(doSearch)",function(data){
			tableIns.reload({
				where:data.field,
				page:{
					curr:1
				}
			});
			return false;
		});
		//加载查询条件征订期号的下拉列表
		$.get("/order/loadAllOrderForSelect",function(res){
			var data=res.data;
			var dom=$("#search_orderid");
			var html='<option value="">请选择所要查询的征订期号信息</option>'
			$.each(data,function(index,item){
				html+='<option value="'+item.id+'">'+item.id+'-'+item.comment+'</option>'
			});
			dom.html(html);
			form.render("select");
		})
		
		//监听工具条的事件
		table.on("toolbar(booksubmitTable)",function(obj){
			 switch(obj.event){
			    case 'add':
			     openAddLayer();
			    break;
			    case 'batchDelete':
			    	batchDelete();
			    break;
			  };
		});
		
		//监听行工具条的事件
		table.on("tool(booksubmitTable)",function(obj){
			  var data = obj.data; //获得当前行数据
			 switch(obj.event){
			    case 'update':
			   		openUpdateBooksubmitLayer(data);
			    break;
			    case 'delete':
			   		deleteBooksubmit(data);
			    break;
			  };
		});
		
		var mainIndex;
		var url;
		//打开添加的弹出层
		function openAddLayer(){
			mainIndex=layer.open({
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['800px','600px'],
				title:'添加报订',
				success:function(){
					$("#dataFrm")[0].reset();
					url="/booksubmit/addBooksubmit";
				}
			});
		}
		
		//打开修改的弹出层
		function openUpdateBooksubmitLayer(data){
			mainIndex=layer.open({
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['800px','600px'],
				title:'修改报订',
				success:function(){
					$("#dataFrm")[0].reset();
					//装载新的数据
					form.val("dataFrm",data);
					url="/booksubmit/updateBooksubmit";
				}
			});
		}
		
		form.on("submit(doSubmit)",function(data){
			  $.post(url,data.field,function(res){
					if(res.code==200){
						tableIns.reload();
					}
						layer.msg(res.msg);
						layer.close(mainIndex);
					}) 
			return false;
		});
		//删除
		function deleteBooksubmit(data){
			layer.confirm('你确定要删除【'+data.booksubmitName+'】这个报订吗?', {icon: 3, title:'提示'}, function(index){
				$.post("/booksubmit/deleteBooksubmit",{id:data.id},function(res){
					if(res.code==200){
						tableIns.reload();
					}
					layer.msg(res.msg);
				})	
			   layer.close(index);
			});
		}
		//批量删除
		function  batchDelete(){
			//得到选中行
			var checkStatus = table.checkStatus('booksubmitTable');
			var dataLength=checkStatus.data.length;
			if(dataLength>0){
				layer.confirm('你确定要删除这些报订数据吗?', {icon: 3, title:'提示'}, function(index){
						var data=checkStatus.data; //获取选中行的数据
						var ids="";
						$.each(data,function(index,item){
							if(index==0){
								ids+="ids="+item.id;
							}else{
								ids+="&ids="+item.id;
							}
						})
						$.post("/booksubmit/batchDeleteBooksubmit",ids,function(res){
							if(res.code==200){
								tableIns.reload();
							}
							layer.msg(res.msg);
						})	
					   layer.close(index);
					});
				
			}else{
				layer.msg("请选中操作行")
			}
		}
		
	});
</script>

</body>
</html>
